# Cash-Up Nginx Configuration

server {
    listen 80;
    listen [::]:80;

    # 여기에 도메인을 입력하거나 EC2 IP를 사용하세요
    server_name YOUR_DOMAIN_OR_IP;

    # 최대 업로드 파일 크기 (이미지 업로드를 위해)
    client_max_body_size 20M;

    # 로그 파일
    access_log /var/log/nginx/cashup-access.log;
    error_log /var/log/nginx/cashup-error.log;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # React 프론트엔드 (정적 파일)
    location / {
        root /var/www/cash-up/dist;
        try_files $uri $uri/ /index.html;

        # 캐싱 헤더 설정
        add_header Cache-Control "no-cache";
    }

    # 프론트엔드 정적 assets (캐싱)
    location /assets {
        root /var/www/cash-up/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # FastAPI Backend API
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정 (YOLO 처리 시간 고려)
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 업로드된 이미지 파일
    location /uploads {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 이미지 캐싱
        expires 7d;
        add_header Cache-Control "public";
    }

    # Node.js Backend (필요한 경우)
    location /node-api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

