name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_PRODUCTION: ${{ secrets.ENV_PRODUCTION }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e

            echo "ðŸš€ Starting deployment process..."

            # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /var/www/cash-up

            # Git pull
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ì—…ë°ì´íŠ¸
            echo "ðŸ”§ Updating environment variables..."
            cat > server/.env << 'ENDENV'
          $ENV_PRODUCTION
          ENDENV

            # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
            echo "ðŸ”¨ Running deployment script..."
            bash deploy.sh

            echo "âœ… Deployment process completed!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            # PM2 í”„ë¡œì„¸ìŠ¤ ìƒíƒœ í™•ì¸
            pm2 status

            # API Health Check
            echo "Testing API health endpoint..."
            curl -f http://localhost:8000/api/health || exit 1

            echo "âœ… All services are running correctly!"
          ENDSSH

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "================================================"
          echo "âœ… Deployment completed successfully!"
          echo "================================================"
          echo "Server: ${{ secrets.EC2_HOST }}"
          echo "Time: $(date)"
          echo "================================================"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "================================================"
          echo "âŒ Deployment failed!"
          echo "================================================"
          echo "Please check the logs above for details."
          echo "================================================"