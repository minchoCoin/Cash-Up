          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ì„ ì„œë²„ì— ì „ì†¡
          scp -o StrictHostKeyChecking=no /tmp/.env.production $EC2_USER@$EC2_HOST:/tmp/.env.production

          # SSHë¡œ ë°°í¬ ì‹¤í–‰
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e

            echo "ğŸš€ Starting deployment process..."

            # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
