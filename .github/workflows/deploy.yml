name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy environment file to server
        run: |
          scp -i ~/.ssh/id_rsa .env.production ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

      - name: Create server env file and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e

            # ì„œë²„ í™˜ê²½ ë³€ìˆ˜ ìƒì„±
            cat > /tmp/server.env << 'EOF'
          ${{ secrets.ENV_PRODUCTION }}
          EOF

            echo "ğŸš€ Starting deployment process..."

            # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /var/www/cash-up

            # Git pull
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ì—…ë°ì´íŠ¸
            echo "ğŸ”§ Updating environment variables..."
            mv /tmp/server.env server/.env

            # í”„ë¡ íŠ¸ì—”ë“œ í™˜ê²½ ë³€ìˆ˜ ìƒì„±
            echo "VITE_API_URL=/api" > .env.production

            # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
            echo "ğŸ”¨ Running deployment script..."
            bash deploy.sh

            echo "âœ… Deployment process completed!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            # PM2 í”„ë¡œì„¸ìŠ¤ ìƒíƒœ í™•ì¸
            pm2 status

            # API Health Check
            echo "Testing API health endpoint..."
            curl -f http://localhost:8000/api/health || exit 1

            echo "âœ… All services are running correctly!"
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "================================================"
          echo "âœ… Deployment completed successfully!"
          echo "================================================"
          echo "Server: ${{ secrets.EC2_HOST }}"
          echo "Time: $(date)"
          echo "================================================"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "================================================"
          echo "âŒ Deployment failed!"
          echo "================================================"
          echo "Please check the logs above for details."
          echo "================================================"